
<div id="gallery-form">
    <div id="gallery-info-wrapper" class="box-form">
        
        <!-- CODE -->
        <div class="btn-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>Gallery Code</mat-label>
                <input matInput [formControl]="code" required>
                <mat-error *ngIf="code.invalid">{{getCodeErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <!-- NAME -->
        <div class="btn-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>Gallery Name</mat-label>
                <input matInput [formControl]="name" required>
                <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div id="public-wrapper" class="btn-wrapper">
            <mat-slide-toggle  [(ngModel)] ="galleryModel.publicGallery" 
            color="warn">Public: {{galleryModel.publicGallery}}</mat-slide-toggle>
        </div>

    </div>

    <div id="entries-wrapper" class="box-form">

        <app-image-composed-input *ngFor="let model of galleryModel.entries" 
        [galleryEntryModel]="model"
        (notifyDelete)="onDelete($event)">
        </app-image-composed-input>

        <div id="newEntry-btn-wrapper">
            <button id="newEntry-btn" mat-raised-button 
            (click)="createNewEntry()" 
            color="primary">New Entry</button>
        </div>
    </div>

    <div id="submit-wrapper" class="box-form">
        <div class="btn-wrapper">
            <button id="delete-btn" mat-raised-button color="warn">Delete</button>
        </div>
        <div class="btn-wrapper">
            <button id="update-btn" mat-raised-button (click)="doUpdate()" color="primary">Update</button>
        </div>
    </div>
    
</div>
