<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
	integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" />

<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />

<link rel="stylesheet" type="text/css" href="css/list_main.css"
	th:href="@{/css/main.css}" />

<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
	rel="stylesheet" />

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

<script th:src="@{/js/form_features_manufacturer.js}"
	type="text/javascript" charset="utf-8"></script>

</head>
<body>

	<p id="pjsonvalue" style="display: none;"
		th:text="${foundmanufacturer}"></p>

	<div class="main_content">
		<h3>Manufacturer Info</h3>

		<div class="container">

			<form id="manufacturerInfoForm" class="pure-form pure-form-stacked" >

				<fieldset>
					<legend>Basic Info</legend>

					<input id="id" type="hidden" name="id" />

					<div class="pure-g">

						<div class="pure-u-1 pure-u-md-1-3">
							<label for="name">Name</label> 
							<input id="name" name="name"
								class="pure-u-23-24" type="text" required="true" />
						</div>

						<div class="pure-u-1 pure-u-md-1-3">
							<label for="code">Code</label> 
							<input id="code" name="code"
								class="pure-u-23-24" type="text" required="true" />
						</div>

					</div>

				</fieldset>

				<fieldset>
					<legend>Manufacturer Logo</legend>

					<div class="pure-g">

						<div class="pure-u-1 pure-u-md-1-3">
							<label for="logo_url">Logo URL</label> 
							<input id="logo_url"
								name="logo_url" class="pure-u-23-24" type="text" />
						</div>

						<div class="pure-u-1 pure-u-md-1-3">
							<div class="img-wrap-fit" style="height: 300px;text-align: center;background-color: white;">

								<img id="logo_img"
									src="/images/default/image_not_available_300.jpg"
									class="manufacturer_logo" style="max-width: 100%;max-height: 100%;"></img>

							</div>

						</div>

					</div>

				</fieldset>

				<div style="width: 100%;border-style: solid;border-width: 1px;margin-bottom: 15px;"></div>

				<button id="submitFormBtn" type="submit"
					class="pure-button pure-button-primary">Submit</button>

			</form>

		</div>
	</div>


</body>
</html>
