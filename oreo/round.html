<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" 
         rel = "stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
      <script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
      <script src="jquery.ui.touch-punch.js"></script>
      <script src="jquery.lettering.js"></script>
      <script src="circletype.min.js"></script>
      
      <style>

          body, html {
            height: 100%;
          }

          #parentcont {
            position: relative;
            top: 0px;
            left: 0px;
            min-height: 100%;
            min-width: 100%;
          }


         .badge:hover {
            background-color: grey;
            opacity: 0.6;
            color: red;
         }

         #logo:hover {
          background: gainsboro;
         }

         .badge {
            position: relative;
            width: 200px;
            height: 200px;
            transform: rotate(-33deg);
         }

         h1 span {
            font: 18px Monaco, MonoSpace;
            height: 192px;
            position: absolute;
            width: 20px;
            left: 0;
            top: 0;
            transform-origin: bottom center;
         }

         .char1000 {
            transform: rotate(4deg);
         }

         #area {
          padding: 10px;
         }

         .section {
            margin: 8px 8px 0px 8px;
         }

      </style>
      
      <script>
      $( document ).ready(function() {
        console.log( "ready!" );

        $("#demo11").circleType({radius: 110});

        $( "#slider-range-max" ).slider({
          min: 35,
          max: 170,
          value: 110,
          slide: function( event, ui ) {
            console.log( ui.value );
            $("#demo11").circleType({radius: (ui.value)});
          }
        });

        $( "#logo" ).draggable({
          containment : "#area",
          zIndex: 100
        });


      });
      </script>
   </head>
   
   <body>
   <div id="parentcont">
   <div class="pure-g">
   <div class="pure-u-1-2">
   <div style="border-right-style: solid;min-height: 250px;padding: 10px;" >

    <div class="section" >

    <div id="slider-range-max"></div>
      
    </div>

     
   </div>
      
   </div>

   <div class="pure-u-1-2">
      <div id="area" style="height: 1000px;" >

         <div id="page-wrap">

         <div id="logo0" style="padding: 20px" >
            <span id="demo00" >Established in 2012</span>
          </div>

          <div id="logo" style="position: relative;padding: 15px;height: 70px;padding-left: 71px;width: 70px;" >
            <span id="demo11" >Established in 2012</span>
          </div>

        </div>

      </div>
   </div>
   </div>
      </div>
   </body>
</html>
