PaymentErrorBankSystemUnavailable= Leider scheint deine Bank derzeit nicht auf deine Zahlungsaufforderung zu reagieren. Versuche es später noch einmal.
PaymentErrorExpiredCard= Hallo! Deine Kreditkarte ist anscheinend abgelaufen. Überprüfe das Verfallsdatum und versuche es mit einer anderen Zahlungsmethode.
PaymentErrorCardLimitExceeded= Wie es aussieht, hast du dein Kreditlimit erreicht. Überprüfe dein Konto und versuche es mit einer anderen Zahlungsmethode.
PaymentErrorUnauthorizedSale= Hallo! Deine Bank hat Probleme mit deiner Bestellung. Wende dich an sie, um das Problem zu beheben. Versuche es bis dahin mit einer anderen Zahlungsmethode, damit wir dir die Bestellung schicken können.
PaymentErrorUnkownError= Leider können wir keine Verbindung zu deiner Bank herstellen. Wende dich an die Bank oder versuche es später noch einmal.
PaymentErrorCardMisuse= Hallo! Wie es scheint, versuchte jemand, deine Karte unerlaubt zu verwenden. Wende dich an deine Bank, um dieses Problem zu beheben. Wenn du deine Bestellung bei Converse abschließen möchtest, versuche es mit einer anderen Zahlungsmethode.
PaymentErrorInvalidData= Hallo! Wie es scheint, akzeptiert die Bank deine Zahlungsinformationen nicht. Überprüfe die Zahlungsinformationen und stelle sicher, dass sie stimmen. Wenn das Problem trotzdem bestehen bleibt, wende dich an unser Kundendienst-Team.
PaymentErrorPartiallyRefused= Hallo! Wie es scheint, akzeptiert die Bank deine Zahlungsinformationen nicht. Überprüfe die Zahlungsinformationen und stelle sicher, dass sie stimmen. Wenn das Problem trotzdem bestehen bleibt, wende dich an unser Kundendienst-Team.
