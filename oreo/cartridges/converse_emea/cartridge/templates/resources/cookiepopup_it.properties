cookiePopUp.mainTitle=LE VOSTRE IMPOSTAZIONI COOKIE
cookiePopUp.mainView.message=Converse utilizza cookie di performance, cookie dei social media e cookie pubblicitari per i quali richiede l'accettazione dell'utente. I cookie dei social media e i cookie pubblicitari di terzi sono utilizzati per consentirvi di interagire sui social media e per offrirvi  annunci pubblicitari personalizzati. Per ulteriori informazioni o per modificare le vostre preferenze utilizzate il pulsante "ulteriori informazioni" oppure consultate la sezione "Impostazioni Cookie" dal link in calce al sito.
cookiePopUp.mainView.question=Accettate questi cookie e il relativo trattamento dei dati personali?

cookiePopup.settings.option.functional.title=Cookie funzionali
cookiePopup.settings.option.functional.text=Questi cookie sono necessari per la funzionalità di base del sito e pertanto sono sempre abilitati. Includono cookie che consentono il vostro riconoscimento durante la navigazione del sito all'interno di una singola sessione ovvero, qualora lo richiediate, di sessione in sessione. Consentono di creare il carrello di spesa, eseguire le operazioni di pagamento nonché risolvere problemi legati alla sicurezza e garantire conformità alla normativa vigente.
cookiePopup.settings.option.performance.title=Cookie di Performance
cookiePopup.settings.option.performance.text=Questi cookie consentono di migliorare la funzionalità del sito raccogliendo informazioni sull'utilizzo del sito da parte degli utenti. In alcuni casi questi cookie migliorano la velocità di elaborazione delle vostre richieste e ci consentono di ricordare le vostre preferenze. La disattivazione di questi cookie potrebbe compromettere la personalizzazione dei suggerimenti e rallentare le prestazioni del sito.
cookiePopup.settings.option.advertising.title=Cookie dei Social Media e Pubblicitari
cookiePopup.settings.option.advertising.beforeLink=I cookie dei social media vi consentono di connettervi ai vostri social network e di condividere il contenuto del nostro sito attraverso i social media. I cookie pubblicitari (di terzi) raccolgono informazioni per inviarvi contenuti pubblicitari personalizzati in base ai vostri interessi, sia all’interno che al di fuori del sito Converse. In alcuni casi l'uso di questi cookie implica il trattamento dei vostri dati personali. Per ulteriori informazioni sul trattamento dei dati personali consultate la nostra pagina 
cookiePopup.settings.option.advertising.afterLink=. Disattivando questi cookie potreste ricevere annunci pubblicitari che non sono di vostro interesse o non essere in grado di collegarvi a Facebook, Twitter o ad altri social network e/o non riuscire a condividere contenuti sui social media.

cookiePopUp.footer.message=Potrete sempre modificare le vostre preferenze consultando la sezione "Impostazioni Cookie" dal link in calce alla pagina.

