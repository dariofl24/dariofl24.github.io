cookiePopUp.mainTitle=YOUR COOKIE SETTINGS
cookiePopUp.mainView.message=Converse asks you to accept cookies for performance, social media and advertising purposes. Social media and advertising cookies of third parties are used to offer you social media functionalities and personalized ads. To get more information or amend your preferences, press the "more information" button or visit "Cookie Settings" at the bottom of the website.
cookiePopUp.mainView.question=Do you accept these cookies and the processing of personal data involved?

cookiePopup.settings.option.functional.title=Functional
cookiePopup.settings.option.functional.text=These cookies are required for basic site functionality and are therefore always enabled. These include cookies that allow you to be remembered as you explore the site within a single session or, if you request, from session to session. They help make the shopping cart and checkout process possible as well as assist in security issues and conforming to regulations.
cookiePopup.settings.option.performance.title=Performance
cookiePopup.settings.option.performance.text=These cookies allow us to improve the site's functionality by tracking usage on this website. In some cases these cookies improve the speed with which we can process your request, allow us to remember site preferences you've selected. De-selecting these cookies may result in poorly-tailored recommendations and slow site performance.
cookiePopup.settings.option.advertising.title=Social Media and Advertising
cookiePopup.settings.option.advertising.beforeLink=Social media cookies offer the possibility to connect you to your social networks and share content from our website through social media. Advertising cookies (of third parties) collect information to help better tailor advertising to your interests, both within and beyond Converse websites. In some cases, these cookies involve the processing of your personal data. For more information about this processing of personal data, check our
cookiePopup.settings.option.advertising.afterLink=. De-selecting these cookies may result in seeing advertising that is not as relevant to you or you not being able to link effectively with Facebook, Twitter, or other social networks and/or not allowing you to share content on social media.

cookiePopUp.footer.message=You can always change your preference by visiting the "Cookie Settings" at the bottom of the page.
cookiePopUp.button.accept=Yes, I accept
cookiePopUp.button.moreInfo=More Information