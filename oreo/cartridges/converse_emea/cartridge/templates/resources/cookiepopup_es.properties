cookiePopUp.mainTitle=SU CONFIGURACIÓN DE COOKIES
cookiePopUp.mainView.message=Converse le solicita que acepte las cookies con fines de rendimiento, uso de medios sociales y publicidad. Las cookies de medios sociales y publicidad de terceros se utilizan para proporcionar funcionalidades de redes sociales y anuncios personalizados. Para obtener más información o modificar sus preferencias, pulse el botón "Más Información" o visite "Configuración de cookies" en la parte inferior de la página web.
cookiePopUp.mainView.question=¿Acepta estas cookies y el tratamiento de datos personales que conlleva?

cookiePopup.settings.option.functional.title=Funcionalidad
cookiePopup.settings.option.functional.text=Estas cookies se solicitan para funcionalidades básicas del sitio web y por lo tanto siempre están habilitadas. Esto incluye cookies que nos permiten recordar el comportamiento del usuario al navegar por la web en una misma sesión o, si se solicita, de sesión a sesión.  Las cookies facilitan el proceso de compra y de pago y nos ayudan en temas de seguridad y cumplimiento de las normativas aplicables.
cookiePopup.settings.option.performance.title=Rendimiento
cookiePopup.settings.option.performance.text=Estas cookies nos permiten mejorar la funcionalidad del sitio web mediante el seguimiento de la utilización del mismo. En algunos casos, estas cookies mejoran la velocidad con la que podemos procesar su solicitud y nos permiten recordar las preferencias del sitio web que haya seleccionado.  La desactivación de estas cookies puede provocar que nuestras recomendaciones están mal adaptadas y ralentizar el rendimiento del sitio web.
cookiePopup.settings.option.advertising.title=Medios sociales y publicidad
cookiePopup.settings.option.advertising.beforeLink=Las cookies de medios sociales ofrecen la posibilidad de conectar al usuario a sus redes sociales y compartir el contenido de nuestro sitio web a través de medios sociales. Las cookies relativas a publicidad (de terceros) recopilan información con el fin de ayudar a personalizar la publicidad conforme a sus intereses, tanto dentro como fuera de sitios web de Converse. En algunos casos, estas cookies implican el tratamiento de sus datos personales. Para obtener más información sobre este tratamiento de datos personales, comprobar nuestra 
cookiePopup.settings.option.advertising.afterLink=. La desactivación de estas cookies puede provocar la aparición de publicidad que no sea relevante para el usuario o fallos a la hora de vincularse correctamente a Facebook, Twitter u otras redes sociales y/o no permitir al usuario compartir contenidos en medios sociales.

cookiePopUp.footer.message=El usuario siempre puede modificar sus preferencias visitando "Configuración de cookies" en la parte inferior de la página.

cookiePopUp.button.accept=Sí, acepto
