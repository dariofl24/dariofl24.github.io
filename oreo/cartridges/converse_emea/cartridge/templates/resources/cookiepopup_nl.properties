cookiePopup.settings.option.functional.title=Functioneel
cookiePopup.settings.option.functional.text=Functionele cookies zijn vereist om de basisfunctionaliteit van de website te kunnen leveren en zijn daarom permanent ingeschakeld. Dit zijn cookies die ervoor zorgen dat je herkend wordt tijdens het bezoeken van de website binnen een en dezelfde sessie of, als je daarom vraagt, van sessie tot sessie. Ze zorgen ervoor dat de winkel- en afrekenprocedures vlot verlopen,  helpen bij beveiligingskwesties en de naleving van regelgeving.
cookiePopup.settings.option.performance.title=Performance
cookiePopup.settings.option.performance.text=Met behulp van performancecookies kunnen we de functionaliteit van de site verbeteren door jouw gebruik van de website bij te houden. In sommige gevallen zorgen deze cookies voor meer snelheid bij het verwerken van je verzoek of zorgen ze ervoor dat we de door jou geselecteerde sitevoorkeuren kunnen onthouden. Als je deze cookies uitschakelt, kan dat leiden tot minder gerichte aanbevelingen en een trager reagerende website.
