cookiePopUp.mainTitle=IHRE COOKIE EINSTELLUNGEN
cookiePopUp.mainView.message=Converse bittet Sie, Cookies für die Zwecke der Leistungsfähigkeit, soziale Medien und Werbung zu akzeptieren. Soziale Medien- und Werbecookies von Dritten werden benutzt, um Ihnen Funktionalitäten in den sozialen Medien und personalisierte Werbung anzubieten. Um weitere Informationen zu erhalten oder um Ihre Einstellungen zu ändern, klicken Sie auf die 'weitere Informationen' Schaltfläche oder besuchen Sie die "Cookie Einstellungen" unten auf der Website.
cookiePopUp.mainView.question=Stimmen Sie diesen Cookies und der damit verbundenen Verarbeitung Ihrer persönlichen Daten zu?

cookiePopup.settings.option.functional.title=Funktional
cookiePopup.settings.option.functional.text=Diese Cookies sind erforderlich für die grundlegenden Funktionen der Website und sind daher immer aktiviert. Dazu gehören Cookies, die es erlauben, dass Sie bei Ihrer Nutzung der Seite innerhalb einer Sitzung oder, soweit von Ihnen gewünscht, über die Sitzung hinaus bis zum nächsten Besuch wiedererkannt werden. Die Cookies helfen dabei, den Warenkorb und den Zahlungsvorgang zu ermöglichen sowie bei Sicherheitsproblemen zu unterstützen und Vorschriften einzuhalten.
cookiePopup.settings.option.performance.title=Leistungsfähigkeit
cookiePopup.settings.option.performance.text=Diese Cookies erlauben es uns, die Funktionalität der Seite zu verbessern, indem die Nutzung auf der Seite verfolgt wird. In einigen Fällen verbessern die Cookies die Geschwindigkeit, mit der wir Ihre Anfragen bearbeiten können und erlauben es uns, die Seiteneinstellungen, die Sie ausgewählt haben, zu erinnern. Die Deaktivierung dieser Cookies kann sich in schlecht zusammengestellten Empfehlungen und einem langsamen Seitenaufbau niederschlagen.
cookiePopup.settings.option.advertising.title=Soziale Medien und Werbung
