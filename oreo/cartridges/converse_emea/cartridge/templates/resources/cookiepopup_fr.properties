cookiePopUp.mainTitle=PARAMÉTRAGE DE VOS COOKIES
cookiePopUp.mainView.message=Converse vous demande d'accepter les cookies pour le fonctionnement du site, les réseaux sociaux et la publicité. Les cookies publicitaires et de réseaux sociaux provenant de tiers sont utilisés afin de vous proposer des fonctionnalités liées aux réseaux sociaux ainsi que des publicités personnalisées. Pour en savoir plus ou pour modifier vos préférences, cliquez sur le bouton «En savoir plus» ou visitez la rubrique «Paramètres des Cookies» accessible au bas du site internet.
cookiePopUp.mainView.question=Acceptez-vous ces cookies et le traitement des données personnelles concernées?

cookiePopup.settings.option.functional.title=Fonctionnel
cookiePopup.settings.option.functional.text=Ces cookies sont nécessaires au bon fonctionnement du site, et sont donc toujours activés. Ces cookies permettent notamment au site de se souvenir de vous quand vous naviguez sur le site au cours d'une session unique ou, si vous le demandez, d'une session à l'autre. Ils permettent d'utiliser le panier et de valider votre commande, de nous aider à faire face aux questions de sécurité et de mieux nous conformer aux réglementations en vigueur.
cookiePopup.settings.option.performance.title=Performance
cookiePopup.settings.option.performance.text=Ces cookies nous permettent d'améliorer le fonctionnement du site par la mesure de l'audience de ce site web. Dans certains cas, ces cookies permettent d'augmenter la vitesse à laquelle nos serveurs traitent votre demande, et nous permettent d'enregistrer les préférences que vous avez sélectionnées pour ce site. Désélectionner ces cookies peut entraîner des recommandations peu pertinentes et une performance du site plus lente.
cookiePopup.settings.option.advertising.title=Réseaux sociaux et publicité
cookiePopup.settings.option.advertising.beforeLink=Les cookies des réseaux sociaux vous offrent la possibilité de vous connecter à vos réseaux sociaux et de partager les contenus de notre site web sur les réseaux sociaux. Les cookies publicitaires (de tiers) collectent des informations afin de vous proposer des publicités correspondant mieux à vos centres d'intérêt, sur les sites Converse mais également ailleurs sur Internet. Dans certains cas, ces cookies nécessitent le traitement de vos données personnelles. Pour plus d'informations concernant ce traitement de vos données personnelles, veuillez consulter notre
cookiePopup.settings.option.advertising.afterLink=. Désélectionner ces cookies pourrait avoir pour conséquence d'afficher des publicités d'un moindre intérêt pour vous, ou d'empêcher la connexion à Facebook, Twitter ou autres et/ou le partage des contenus sur les réseaux sociaux.

cookiePopUp.footer.message=Vous pouvez modifier ce choix à tout moment en cliquant sur le lien « Paramètres des cookies » au bas de la page. 

