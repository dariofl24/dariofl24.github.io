log4r_config:
  loggers:
  - name: "data_hub"
    level: INFO
    outputters:
      - console
      - file
  outputters:
  - name: console
    type: StdoutOutputter
    default: true
    formatter:
      type: PatternFormatter
      pattern: '[%l]\t%d :: %m'
      date_pattern: '%Y-%m-%d %H:%M:%S %Z'
  - name: file
    type: RollingFileOutputter
    default: true
    filename: "#{log_path}/datahub-.log"
    formatter:
      type: PatternFormatter
      pattern: '[%l]\t%d :: %m'
      date_pattern: '%Y-%m-%d %H:%M:%S %Z'
